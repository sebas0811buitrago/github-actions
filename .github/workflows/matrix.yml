name: Matrix Demo
on: push
jobs:
    build:
        strategy:
            matrix:
                operating-system: [ubuntu-latest, windows-latest]
        runs-on: ${{ matrix.operating-system}}
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: install dependencis
              run: npm ci
            - name: build project
              run: npm run build
